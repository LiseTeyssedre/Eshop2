<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>pas d'accueil admin</title>
</h:head>

<h:body>

	<h:form>
		<h:panelGrid columns="2">
				ID categorie : <h:inputText value="#{catMB.categorie.idCategorie}" />
			<p:commandButton value="Rechercher"
				action="#{catMB.recherchecatparId}" />
		</h:panelGrid>
	</h:form>

	<h:form>

		<p:dataTable var="cat" value="#{sessionScope.catSession}">

			<f:facet name="header">Cat√©gorie</f:facet>

			<p:column headerText="Id">
				<h:outputText value="#{cat.idCategorie}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{cat.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{cat.description}" />
			</p:column>

			<p:column headerText="Photo">
				<h:graphicImage value="#{cat.imagecat}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>

</html>
