<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>pas d'accueil admin</title>
</h:head>

<h:body>

accueil admin

<h2>liste des clients</h2>

<p:dataTable var="cl" value="#{sessionScope.clientListe}">
    <p:column headerText="Id">
        <h:outputText value="#{cl.idClient}" />
    </p:column>
 
    <p:column headerText="Nom">
        <h:outputText value="#{cl.nomClient}" />
    </p:column>
 
   <p:column headerText="Mail">
        <h:outputText value="#{cl.email}" />
    </p:column>
    
    <p:column headerText="Adresse">
        <h:outputText value="#{cl.adresse}" />
    </p:column>
    <p:column headerText="Nom">
        <h:outputText value="#{cl.tel}" />
    </p:column>
</p:dataTable>





</h:body>

</html>
