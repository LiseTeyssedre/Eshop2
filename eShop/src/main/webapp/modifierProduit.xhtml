<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page modifierProduit</title>
</h:head>
<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem value="Accueil" url="gestionProduits.xhtml" />
			<p:menuitem value="Ajouter" url="ajouterProduit.xhtml" />
			<p:menuitem value="Supprimer" url="supprimerProduit.xhtml" />
			<p:menuitem value="Modifier" url="modifierProduit.xhtml" />
			<p:menuitem value="Rechercher" url="rechercherProduit.xhtml" />

		</p:breadCrumb>
	</h:form>
	
	<h:form enctype="multipart/form-data">

		<h:panelGrid columns="2">
			Id Produit: <h:inputText value="#{prodMB.produit.id}" />
			Designation du produit: <h:inputText
				value="#{prodMB.produit.designation}" />
			Description: <h:inputText value="#{prodMB.produit.description}" />
			Prix: <h:inputText value="#{prodMB.produit.prix}" />
			Quantite: <h:inputText value="#{prodMB.produit.quantite}" />
			ID Categorie: <h:inputText value="#{prodMB.categorie.idCategorie}" />
			
			Image: <p:fileUpload value="#{prodMB.uf}" mode="simple"
				skinSimple="true" />
			<h:commandButton value="Modifier" action="#{prodMB.modifierProduit}" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
