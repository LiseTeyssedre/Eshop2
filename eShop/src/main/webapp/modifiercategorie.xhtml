<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>pas d'accueil admin</title>
</h:head>

<h:body>
<h:form enctype="multipart/form-data">

		<h:panelGrid columns="2">
			Id Produit: <h:inputText value="#{catMB.categorie.idCategorie}" />
			Description: <h:inputText
				value="#{catMB.categorie.description}" />
			
			Image: <p:fileUpload value="#{catMB.uf}" mode="simple"
				skinSimple="true" />
			<h:commandButton value="Modifier" action="#{catMB.modifiercategorie}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
