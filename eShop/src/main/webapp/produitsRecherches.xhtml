<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page produitsRecherches</title>
</h:head>
<h:body>

	<h:form>
		<p:dataGrid var="prod" value="#{sessionScope.rechListe}" columns="4"
			layout="grid" id="prod">

			<f:facet name="header">
				Produits correspondants à votre recherche
        	</f:facet>

			<p:panel header="#{prod.designation}" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					
						<h:graphicImage value="#{prod.image}" styleClass="imagesProduits" />
						

					<h:outputText value="#{prod.description}" />
					<h:outputText value="#{prod.prix} €" style="font-weight: bold;" />
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
	</h:form>

</h:body>
</html>
