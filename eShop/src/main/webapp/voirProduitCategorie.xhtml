<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page voirProduitCategorie</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="body">
			<div style="background-color: hsla(180, 100%, 70%, 0.65);">
				<div>
					<h:panelGrid columns="2">
						<br />
						<br />
						<h:form>
							<h:panelGrid columns="3">
								<h:graphicImage library="images" name="loupe2.png"
									style="height:50px; width:50px;" />

								<h:inputText label="mot-clé" value="#{prodMB.motCle}" />
								<h:commandButton value="Rechercher"
									action="#{prodMB.rechercherMotCle}" styleClass="myButton" />
							</h:panelGrid>
						</h:form>
					</h:panelGrid>
				</div>
				<div>
					<h:form>
						<p:dataGrid var="prod" value="#{sessionScope.prodListe}"
							columns="4" layout="grid" id="prod">

							<f:facet name="header">
				#{sessionScope.categ.nomCategorie}
        	</f:facet>

							<p:panel header="#{prod.designation}" style="text-align:center">
								<h:panelGrid columns="1" style="width:100%;height:400px">
									<h:commandLink action="#{prodMB.afficherFicheProduit}">
										<h:graphicImage value="#{prod.image}"
											style="height:265px; width:265px;" />
										<f:setPropertyActionListener value="#{prod}"
											target="#{prodMB.produit}" />
									</h:commandLink>

									<h:outputText value="#{prod.description}" />
									<h:outputText value="#{prod.prix} €" style="font-weight: bold;" />
								</h:panelGrid>
							</p:panel>
						</p:dataGrid>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>


</h:body>
</html>
