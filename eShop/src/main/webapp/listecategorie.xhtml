<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>pas d'accueil admin</title>
</h:head>

<h:body>
<h:form>
		<p:breadCrumb>
			<p:menuitem value="Accueil" url="listecartegorie.xhtml" />
			<p:menuitem value="Ajouter" url="#" />
			<p:menuitem value="Supprimer" url="#" />
			<p:menuitem value="Modifier" url="#" />
			<p:menuitem value="Rechercher" url="#" />

		</p:breadCrumb>
	</h:form>
	
	<h:form>
		<p:dataTable var="cat" value="#{sessionScope.categorieListe}">
			<p:column headerText="Id">
				<h:outputText value="#{cat.idCategorie}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{cat.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{cat.description}" />
			</p:column>

			<p:column headerText="Photo">
				<h:graphicImage value="#{cat.image}" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>

</html>
