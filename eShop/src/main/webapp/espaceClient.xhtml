<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Espace Client</title>
</h:head>
<h:body>
<h1>Bienvenue dans votre espace Client</h1>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="body">
			<h:form>
				<h:panelGrid columns="3">
					<br />
					<p:panelGrid columns="1" style="width:30%;margin:10px 0px">
						<h:outputText value="#{clMB.client.nomClient}"
							style="text-align:center" />
						<h:outputText value="#{clMB.client.email}"
							style="font-weight: bold;text-align:center" />
							
							<h:commandButton value="Valider le panier" action="#{clMB.ValidePanier}" />
					</p:panelGrid>

				</h:panelGrid>

	</h:form>
				<h:messages style="color:red" />
		</ui:define>
	</ui:composition>



</h:body>




</html>
